<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <h1>Cadastro de Tarefas</h1>

    </header>

    <main>
        <div style="overflow-x: auto;">
            <div class="ContainerInputs">
                <p style="text-align: center;">
                    Nome da tarefa: <input type="text" name="" id="Nometarefa"> <br>
                    Objetivo: <input type="text" name="" id="ObjetivoTarefa"> <br>
                    Data Limite: <input type="date" name="" id="DataConclusao"> <br>
                    <input type="button" value="Cadastrar" id="CadastroBotao">
                </p>
            </div>
        </div>
        <p style="padding-top: 20px;">
            <table>
                <tr>
                    <td>Nome da tarefa</td>
                    <td>Objetivo</td>
                    <td>Data Inicio</td>
                    <td>Data Limite</td>
                   </tr>
            </table>
        </p>
        <div style="overflow-y: scroll;height: 200px;">
            <p id="tabelaCentralizar">
                <table>
              
                </table>
            </p>
        </div>
           
    </main>

    <footer>

        <p id="FimPagina">Criado por <a href="https://github.com/MarcosViniSil">marcosVinicius</a></p>
    </footer>
</body>
</html>
