<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/Objeto.js"></script>
</head>

<body>
    <header>

        <h1>Cadastro de Tarefas</h1>

    </header>

    <main>
        <div style="overflow-x: auto;">
            <div class="ContainerInputs">
                <p style="text-align: center;">
                    Nome da tarefa: <input type="text" name="" id="Nometarefa"> <br>
                    Objetivo: <input type="text" name="" id="ObjetivoTarefa"> <br>
                    Data Limite: <input type="date" name="" id="DataConclusao"> <br>
                    <input type="button" onclick="tarefas .inserirDados() " value="Cadastrar" id="CadastroBotao">
                   

                </p>
            </div>
        </div>
        <p style="padding-top: 20px;">
        <div style="overflow-y: scroll; height: 200px;">
            <table>
                <thead>
                    <tr>
                        <td>Nome da tarefa</td>
                        <td>Objetivo</td>
                        <td>Data Inicio</td>
                        <td>Data Limite</td>
                        <td>Concluir</td>
                    </tr>
                </thead>
            
                    <tbody id="mostrarElementos">
                    </tbody>
            
            </table>
        </div>
        </p>


    </main>

    <footer>

        <p id="FimPagina">Criado por <a href="https://github.com/MarcosViniSil">marcosVinicius</a></p>
    </footer>


</body>

</html>
